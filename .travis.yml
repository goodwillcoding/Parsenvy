language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
install:
  - pip install pipenv
  - pipenv install --dev
script:
  - pipenv run pytest --cov=parsenvy/ --cov-fail-under=100
  - pipenv run mypy parsenvy/ --strict
  - pipenv run black . --check
